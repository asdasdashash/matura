<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-logo">Casino</h1>
      <h2 class="auth-title">Dobrodo≈°li nazaj</h2>
      <p class="auth-subtitle">Prijavite se za igro</p>
    </div>

    <form class="auth-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username" 
          name="username"
          placeholder="Enter username"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="Enter password"
          required
        >
      </div>

      <button type="submit" class="auth-button">Login</button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/register" class="auth-link">Register here</a></p>
    </div>
  </div>
</div>
